<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="logo.png">

    <title>Odyssey'17</title>

    <!-- Bootstrap core CSS -->
    <link href="main/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main/css/soon.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="main/js/html5shiv.js"></script>
    <script src="main/js/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

</head>
<!-- START BODY -->
<body class="nomobile">

<!-- START HEADER -->
<section id="header">
    <div class="container">
        <header>
            <!-- HEADLINE -->
            <h1 data-animated="GoIn">Your Have Registered Successfully...</h1>
        </header>
        <!-- START TIMER -->
        <div id="timer" data-animated="FadeIn">
            <p id="message"></p>
            <div id="days" class="timer_box"></div>
            <div id="hours" class="timer_box"></div>
            <div id="minutes" class="timer_box"></div>
            <div id="seconds" class="timer_box"></div>
        </div>
        <!-- END TIMER -->
        <div class="col-lg-4 col-lg-offset-4 mt centered">
            <h4>THANK YOU FOR THE REGISTRATION!</h4>
            <form class="form-inline" role="form" action="home.html">
                <button type="submit" class="btn btn-info" formaction="register2.html">REGISTER</button>
                <button type="submit" class="btn btn-info" formaction="home.html">HOME</button>

                <button type="submit" class="btn btn-info" formaction="live/odysseylive.html">LIVE</button>
            </form>
        </div>

    </div>
    <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
    <div id="layer"></div>
    <!-- END LAYER -->
    <!-- START SLIDER -->
    <div id="slider" class="rev_slider">
        <ul>
            <li data-transition="slideleft" data-slotamount="1" data-thumb="main/img/1.jpg">
                <img src="main/img/1.jpg">
            </li>
            <li data-transition="slideleft" data-slotamount="1" data-thumb="main/img/2.jpg">
                <img src="main/img/2.jpg">
            </li>
            <li data-transition="slideleft" data-slotamount="1" data-thumb="main/img/3.jpg">
                <img src="main/img/3.jpg">
            </li>
            <li data-transition="slideleft" data-slotamount="1" data-thumb="main/img/4.jpg">
                <img src="main/img/4.jpg">
            </li>
        </ul>
    </div>
    <!-- END SLIDER -->
</section>
<!-- END HEADER -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="main/js/jquery.min.js"></script>
<script type="text/javascript" src="main/js/modernizr.custom.js"></script>
<script src="main/js/bootstrap.min.js"></script>
<script src="main/js/soon/plugins.js"></script>
<script src="main/js/soon/jquery.themepunch.revolution.min.js"></script>
<script src="main/js/soon/custom.js"></script>
</body>
<!-- END BODY -->
<style type="text/css">
    .hide-bullets {
        list-style:none;
        margin-left: -40px;
        margin-top:20px;
    }

    .thumbnail {
        height:100%;
        padding: 0;
    }

    .carousel-inner>.item>img, .carousel-inner>.item>a>img {
        width: 100%;
    }

    /*Scrollbar*/
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
    }
    ::-webkit-scrollbar-thumb {
        background: #B48C2D;
        border: 100px none #ffffff;
        border-radius: 100px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
    }
    ::-webkit-scrollbar-thumb:active {
        background: #ffffff;
    }
    ::-webkit-scrollbar-track {
        background: #666666;
        border: 100px none #ffffff;
        border-radius: 100px;
    }
    ::-webkit-scrollbar-track:hover {
        background: #666666;
    }
    ::-webkit-scrollbar-track:active {
        background: #333333;
    }
    ::-webkit-scrollbar-corner {
        background: transparent;
    }</style>
</html>
